<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Text swap demo</title>
  </head>
  <body>
    <button id="btn-swap">Input</button>
    <script>
      setInterval(() => {
        var btn = document.getElementById('btn-swap');
        btn.innerHTML = btn && btn.innerHTML === 'Input' ? 'Output' : 'Input';
      }, 1000);
    </script>
  </body>
</html>
